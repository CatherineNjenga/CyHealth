<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <input type="text" name="" id="searchInput" placeholder="Filter By Country...">
  </form>
  
  <table id="root">
    <thead>
      <tr>
        <th>Country</th> 
        <th>Continent</th>
        <th colspan="5">Cases</th>
        <th >Total Deaths</th>
        <th>Population</th>
        <th>Total Tests</th>
      </tr>
      <tr>
        <th colspan="2"></th>
        <th>New</th>
        <th>Active</th>
        <th>Critical</th>
        <th>Recovered</th>
        <th>Total</th>
        <th colspan="3"></th>
      </tr>
    </thead>
    <tbody id="countries">
    </tbody>   
  </table>
  <h3>Graph</h3>
  <div id="chartDiv" style="width:100%; height:400px; margin:0 auto;"></div>
  <script src="countries.js"></script>
  <script src="https://code.jscharting.com/latest/jscharting.js"></script>
  <script src="lineChart.js"></script>  
</body>
</html>
